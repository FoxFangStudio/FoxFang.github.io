<main>

  <img src="Images/HelloClear.gif" alt="Hello Animation" class="page-gif">

  <h2>Contact</h2>
  <p>If you have questions about our games, collaborations, or business inquiries, send a message below.</p>

  <form class="contact-form"
        action="https://formsubmit.co/FoxFangStudio@gmail.com"
        method="POST">

    <!-- Required Hidden Fields -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Message from FoxFang Studios Website">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://foxfangstudio.github.io/contact.html">

    <div class="form-row">
      <label for="senderName">Name (optional)</label>
      <input type="text" id="senderName" name="senderName" placeholder="Your name">
    </div>

    <div class="form-row">
      <label for="senderEmail">Email (optional)</label>
      <input type="email" id="senderEmail" name="senderEmail" placeholder="you@example.com">
    </div>

    <div class="form-row">
      <textarea id="message" name="message" rows="8" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="send-btn">Send Message</button>

  </form>

  <p style="margin-top:20px;">
    You can also email us directly at
    <strong>FoxFangStudio@gmail.com</strong><br>
    Discord: <strong>Kenoji</strong>
  </p>

</main>
